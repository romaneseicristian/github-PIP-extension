<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SoundCloud PiP</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background: #111;
      color: #fff;
    }
    #artwork {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      font-size: 18px;
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="artwork" src="default.png" alt="Artwork">
  <div id="title">Unknown Track</div>
  <div class="controls">
    <button id="prevBtn">⏮️</button>
    <button id="playPauseBtn">▶️</button>
    <button id="nextBtn">⏭️</button>
  </div>

  <script src="pip.js"></script>
</body>
</html>
